# Site settings
title: Robert # site title
description: >- # site description
  Personal Website
timezone: America/Denver # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/shmor3/personal-site # site repo [optional]
mode: dark # default theme "dark" | "light"
form-endpoint: https://rstanford.com/work
# Profile settings
author:
  name: Robert Stanford # author name
  bio: >- # tell to the world
    <span> Software Engineer | Full Stack Dev | DevOps </span><br/><span> "Be the pull request you wish to see in the world." <br/> ~Ben Balter </span><br/>
  username: robertandstuff # general username
  github: shmor3 # github username
  twitter: robertandstuff_ # twitter username
  facebook: robertandstuff # facebook username
  email: contact@rstanford.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://rstanford.com" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-pdf-embed