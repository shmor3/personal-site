---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label=""><a href="/projects/"></a></h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date"><a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a></span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
